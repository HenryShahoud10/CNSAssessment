
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register to Play</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1533009340296-e6a2e167bafe');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #ff6f61;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6f61, #ff9068);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        button:hover {
            background: linear-gradient(135deg, #ff9068, #ff6f61);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-container p {
            margin: 15px 0;
            font-size: 14px;
            color: #555;
        }

        .form-container a {
            color: #ff6f61;
            text-decoration: none;
            transition: color 0.2s;
        }

        .form-container a:hover {
            color: #ff9068;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Join the Game</h2>
        <form action="/register" method="POST">
            <input type="text" name="name" placeholder="Enter your name" required>
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Register</button>
        </form>
        <p>Already registered? <a href="/login">Log in here</a></p>
    </div>
</body>
</html>
